{% extends 'main.html' %}


{% block content %}
    <!--
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit">
    </form> -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'my-account' %}"><i class="im im-angle-left"></i></a>
                <br>

                <form class="form" method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Input:Text -->
                    {% for field in form %}
                    <div class="form__field">
                        {{field.label}}:
                        {{field}}
                    </div>
                    {% endfor %}
                    <div class="form__field">
                        <label>Tags: <span style="color: palevioletred;">(Enter tags seperated by comma)</span></label>
                        <textarea class="input" name="newtags" ></textarea>

                    </div>

                    <div class="form__field">
                        {% for tag in project.tags.all %}
                        <div class="project-tag tag tag--pill tag--main" data-tag="{{tag.id}}" data-project="{{project.id}}">{{tag.name}} &#215</div>
                        {% endfor %}
                    </div>

                    
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>

    
{% endblock %}
